<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold fs-4"></h4>
  <button type="button" (click)="openModel()" class="btn btn-primary rounded-pill px-4 py-2">Add Employee</button>
</div>
<div class="table-responsive shadow-sm rounded">
  <table class="table table-striped table-hover">
    <caption class="p-3 fw-semibold bg-light">Manage Employees</caption>
    <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">DOB</th>
        <th scope="col" class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of employees; track $index) {
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.dob}}</td>
        <td class="text-end">
          <button type="button" (click)="item._id && loadEmployee(item)" class="btn btn-link text-primary">Edit</button>
          <button type="button" (click)="item._id && deleteEmployee(item._id)" class="btn btn-link text-danger">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-employee-form (onCloseModel)="closeModel()" [data]="employee"></app-employee-form>
</app-model>
